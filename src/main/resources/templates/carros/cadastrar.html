<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastrar Carro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="panel-default">

            <div class="text-center">
                <h1 class="h4 text-grey-900 mb-4">Cadastrar Carro</h1>
            </div>
            <div class="panel-body">

                <form th:object="${carro}" class="form-horizontal" th:action="@{/carros/salvar}" method="POST" style="margin: 10px">
                    <div class="form-group">
                        <fieldset>
                            <div class="form-group row">
                                <label for="modeloInput">Modelo</label>
                                <input id="modeloInput" type="text" class="form-control input-sm" th:field="*{modelo}" autofocus="autofocus" placeholder="Informe o modelo" maxlength="50" name="" />
                            </div>
                            <div class="form-group">
	                        	<select class="form-control" th:field="*{chave}">
		                            <option value="">Selecione uma chave</option>
		                            <option th:each="chave : ${chaves}" th:value="${chave.id}" th:text="${chave.codigo}" ></option>
                        		</select>
                    		</div>
                    		<select class="form-control" th:field="*{documento}">
                            	<option value="">Selecione o documento</option>
                            	<option th:each="documento : ${documentos}" th:value="${documento.id}" th:text="${documento.numero}" ></option>
                        	</select>
                            <select class="form-control" th:field="*{fabricante}">
                            	<option value="">Selecione o fabricante</option>
                            	<option th:each="fabricante: ${fabricantes}" th:value="${fabricante.id}" th:text="${fabricante.nome}" ></option>
                        	</select>
                            <div class="form-group row">
                                <label class="form-check-label" for="exampleCheck1">Acessorios</label>
                                <div th:each="acessorio : ${acessorios}">
                                    <input type="checkbox" th:field="*{acessorio}"
                                        th:value="${acessorio.id}"
                                        class="form-check-input"
                                    />
                                    <label th:text="${acessorio.nome}"></label>
                                   
                              </div>
						</fieldset>
                    </div>
                    <div align="center">
                        <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                        <a  href="/carros/listar" class="btn btn-sm btn-default">Cancelar</a>
                    </div>
                </form>

            </div>

        </div>
    </div>
</body>

</html>
